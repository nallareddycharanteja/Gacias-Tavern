<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
        

    
    <title>Ⓡⓔⓖⓘⓢⓣⓔⓡ</title>
  
    


</head>
<body>
    <script type="text/javascript"> 
        function validateinputs(){
        var username=document.getElementById("username").value;
        var email=document.getElementById("email").value;
        var password=document.getElementById("password").value;
        var cpass=document. getElementById("cpass").value;


        if(username==null||username==""){
            alert("please fill this username field");
            return false;
           
        }else if(username.length<6){
            alert("username must contain more than 6 characters");
            return false;
            
        }
        else if(password==null||password==""){
            alert("fill the password field");
            return false;
        }
        else if(password.length<8){
            alert("password must contain atleast 8 characters");
            return false;
            
        }else if(email==""){
            alert("please fill this field");
            return false;
        }else if(cpass != password ){
            alert("password is unmatched");
            return false;
        }
        else{
            alert("login success press ok ")
           window.location.replace("charan teja.html");
           return false;
        }
        
        }</script>
    
       <div class="container">
        <form name="loginform" id="form"  onsubmit =" return validateinputs()" action="charan teja.html">
            
            <h1>Ⓡⓔⓖⓘⓢⓣⓔⓡ</h1>
           
            <div class="input-group">
                <label style="color: rgb(251, 252, 248) ;font-size: 2em;"class=username>Ⓤⓢⓔⓡⓝⓐⓜⓔ</label>
                <input type="text" id="username" name="username" placeholder="enter username">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label style="color: rgb(249, 250, 243) ;font-size: 2em;"class=email>Ⓔ-ⓜⓐⓘⓛ</label>
                <input type="email" id="email" name="email" placeholder="enter email id">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label style="color: rgb(249, 250, 243) ;font-size: 2em;"class=password>Ⓟⓐⓢⓢⓦⓞⓡⓓ</label>
                <input type="password" id="password" name="password" placeholder="enter password">
                <div class="error"></div>
            </div>
            <div class="input-group">
                <label style="color: rgb(249, 250, 243) ;font-size: 1.5em;"class=cpass>Ⓒⓞⓝⓕⓘⓡⓜ Ⓟⓐⓢⓢⓦⓞⓡⓓ</label>
                <input type="password" id="cpass" name="cpass" placeholder="confirm password">
                <div class="error"></div>
            </div>
            <button id="input"  type="submit"value="submit" class="btn" style="color: rgb(252, 250, 251); height: 2em;width: 12.5em ;height: 1.5em; font-size: 2em;border-radius: 100px; " onclick ="validateinputs()" >SUBMIT</button>
            Already an user:<a href="login2.html" style="text-decoration: none;color: rgb(20, 63, 255);">click here</a>            

       </div></body></html>
